name: Release Python apps to GitHub Packages

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "python/apps/**"
      - ".github/workflows/release-apps.yaml"

  pull_request:
    paths:
      - "python/apps/**"
      - ".github/workflows/release-apps.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - iot-simulator
          - iot-subscriber
          - redis-to-postgres
    defaults:
      run:
        working-directory: python/apps/${{ matrix.app }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract Python version from .python-version
        id: extract-python
        run: |
          PYTHON_VERSION=$(head -n 1 .python-version)
          if [ -z "$PYTHON_VERSION" ]; then
            echo "::error title=.python-version missing::Cannot determine Python version"
            exit 1
          fi
          echo "version=$PYTHON_VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.extract-python.outputs.version }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest

      - name: Build package
        run: uv build --wheel

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.app }}
          path: python/apps/${{ matrix.app }}/dist/

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - iot-simulator
          - iot-subscriber
          - redis-to-postgres
    defaults:
      run:
        working-directory: python/apps/${{ matrix.app }}
    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ matrix.app }}
          path: python/apps/${{ matrix.app }}/dist/

      - name: Install uv
        run: pip install uv

      - name: Publish to self-hosted devpi
        env:
          DEVPI_USER: seungbae
          DEVPI_PASSWORD: ${{ secrets.DEVPI_PASSWORD }}
        run: |
          uv publish --repository-url https://devpi.gitops.mrml.xyz/seungbae/dev -u $DEVPI_USER -p $DEVPI_PASSWORD dist/
